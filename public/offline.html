<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0a0a0a" />
  <title>Offline | AdaptivAI</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; min-height: 100vh; background: #0a0a0a; color: #fafafa; font-family: system-ui, sans-serif; display: flex; align-items: center; justify-content: center; padding: 1.5rem; }
    .card { max-width: 24rem; text-align: center; }
    h1 { font-size: 1.25rem; font-weight: 600; margin-bottom: 0.5rem; }
    p { color: #a1a1aa; font-size: 0.875rem; margin-bottom: 1rem; }
    .btn { display: inline-block; padding: 0.5rem 1rem; background: #27272a; color: #fafafa; border-radius: 0.5rem; text-decoration: none; font-size: 0.875rem; font-weight: 500; border: none; cursor: pointer; }
    .btn:hover { background: #3f3f46; }
  </style>
</head>
<body>
  <div class="card">
    <h1>You're offline</h1>
    <p>Connect to the internet to use AdaptivAI. Previously visited pages may still be available.</p>
    <button class="btn" onclick="window.location.reload()">Try again</button>
  </div>
</body>
</html>
