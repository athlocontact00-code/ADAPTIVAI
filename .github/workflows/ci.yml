name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality:
    runs-on: ubuntu-latest
    env:
      # Local SQLite for CI build
      DATABASE_URL: "file:./prisma/dev.db"

      # NextAuth needs these at build time (env validation)
      NEXTAUTH_URL: "http://localhost:3000"
      NEXTAUTH_SECRET: "ci-secret-min-32-chars-long-for-test-123456"

      # Required by your /api/internal/cron/* routes validation in production build
      INTERNAL_CRON_SECRET: "ci-internal-cron-secret-min-16-chars"

      # Optional: keep app URL consistent (not required for CI build)
      APP_URL: "http://localhost:3000"

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run db:generate

      - name: Run CI gates (lint, typecheck, build)
        run: npm run ci
