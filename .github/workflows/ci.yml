name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality:
    runs-on: ubuntu-latest
    env:
      # CI DATABASE: use SQLite so build/tests don't depend on external DB
      DATABASE_URL: "file:./prisma/dev.db"

      NEXTAUTH_URL: "http://localhost:3000"
      NEXTAUTH_SECRET: "ci-nextauth-secret-min-32-chars-xxxxxxxx"

      # Required in production by your env validation, set a safe CI fallback
      INTERNAL_CRON_SECRET: "ci-internal-cron-secret-16chars"

      # Stripe (safe dummy values for CI build-time validation)
      STRIPE_SECRET_KEY: "sk_test_dummy"
      STRIPE_WEBHOOK_SECRET: "whsec_dummy"
      STRIPE_PRICE_ID_PRO: "price_dummy"
      STRIPE_PRODUCT_ID_PRO: "prod_dummy"

      # Optional / used by app
      APP_URL: "http://localhost:3000"
      OPENAI_API_KEY: "sk-dummy"

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run db:generate

      - name: Run CI gates (lint, typecheck, build)
        run: npm run ci